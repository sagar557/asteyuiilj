<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Name of web application (only should be used if the website is used as an app) -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossOrigin="anonymous"></script>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css" />
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/glide.min.js"></script>
  <script async src="https://kit.fontawesome.com/bd539ab8b4.js" crossOrigin="anonymous"></script> 

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  
  <section class="Our_Services">
    <ul class="button-list services">
      <li class="button-item">
        <div class="service_image">
          <div class="circle">
            <button type="button" data-micromodal-trigger="modal-1" data-index="0" class="js-modal-buton">
              <Image alt="Logo" src={servicesBorder} class="circle_img" />
              <div class="img_and_name">
                <div class="services_img">
                  <img src="img/home/our_services/certification.png" alt="">
                </div>
                <h4>Consultancy</h4>
              </div>
            </button>
          </div>
        </div>
      </li>
      <li class="button-item">
        <div class="service_image">
          <div class="circle">
            <button type="button" data-micromodal-trigger="modal-1" data-index="1" class="js-modal-buton">
              <Image alt="Logo" src={servicesBorder} class="circle_img" />
              <div class="img_and_name">
                <div class="services_img">
                  <img src="img/home/our_services/certification.png" alt="">

                </div>
                <h4>Development</h4>
              </div>
            </button>
          </div>
        </div>
      </li>
      <li class="button-item">
        <div class="service_image">
          <div class="circle">
            <button type="button" data-micromodal-trigger="modal-1" data-index="2" class="js-modal-buton">
              <Image alt="Logo" src={servicesBorder} class="circle_img" />
              <div class="img_and_name">
                <div class="services_img">
                  <img src="img/home/our_services/certification.png" alt="">
                </div>
                <h4>Homologation</h4>
              </div>
            </button>

          </div>
        </div>
      </li>
      
    </ul>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close> 
      <div class="modal__overlay" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <main class="modal__content" id="modal-1-content">
            <div class="splide" role="group" aria-label="Splide">
              <div class="splide__track">
                <ul class="splide__list">
                  <li class="splide__slide">
                    <div class="card">
                      <div class="img_wraper">
                        <img src="img/home/work _modal/Consulting-min.jpg" alt="">
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Consultancy</h5>
                      </div>
                    </div>
                  </li>
                  <li class="splide__slide">
                    <div class="card">
                      <div class="img_wraper">
                        <img src="img/home/work _modal/Consulting-min.jpg" alt="">
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Development</h5>
                      </div>
                    </div>
                  </li>
                  <li class="splide__slide">
                    <div class="card">
                      <div class="img_wraper">
                        <img src="img/home/work _modal/Consulting-min.jpg" alt="">
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Homologation</h5>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

          </main>
          <footer class="modal__header">
            <div class="bt">
              <div class="battery-wrapper1">
                <div class="battery-part-big">
                  <div class="modal__close" type="button" data-bs-dismiss="modal" aria-label="Close modal"
                    data-micromodal-close>Close</div>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </section>

  <script>
    const sliderElm = document.querySelector('.splide');
    const SLIDE_SPEED = 400;
    const slider = new Splide(sliderElm, {
      type: 'fade',
      rewind: true,
      speed: SLIDE_SPEED,
    }).mount();
    const modalButtons = document.querySelectorAll('.js-modal-buton');
    modalButtons.forEach(modalButton => {
      modalButton.addEventListener('click', () => {
        sliderElm.dataset.showIndex = modalButton.dataset.index;
      });
    });

    MicroModal.init({
      onShow: () => {
        slider.options = {
          speed: 0
        };
        slider.go(Number(sliderElm.dataset.showIndex));
        slider.options = {
          speed: SLIDE_SPEED
        };
      }
    });
  </script>
</body>

</html>
